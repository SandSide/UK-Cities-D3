<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Cities D3</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src = "https://d3js.org/d3.v7.min.js"></script>
    <script src = "https://d3js.org/topojson.v1.min.js"></script>
    <script src="script.js"></script>
    </head>
<body>

    <div class="container row mt-5 bg">
        <div class="map-container col-md-6">
        
        </div>

        <div class="col-md-6">

            <h2>Settings</h2>
            <p id="population"></p>
            <form action="" method="get">
                <label for="townRange" class="form-label mt-4">Amount of Towns to Display</label>
                
                <div class="row">
                    <label for="townRange" class="form-label col-md-3">0</label>
                    <label for="townRange" class="form-label col-md-3 text-end">50</label>
                </div>
                <div class="col-md-6">
                    <input type="range" class="form-range" min="0" max="50" id="townRange" value="10">
                </div>
                <button type="button" class="btn btn-primary" value="submit" onclick="displayTowns()">Display Towns</button>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
